<h2 class="center">Login</h2>

<div class="center">
  <label for="email">Email: </label>
  <input id="email" #email />
  <br>
  <label for="password">Password: </label>
  <input id="password" #password />
  <br>
  <!-- (click) passes input value to check if correct login -->
  <button type="button" class="add-button" (click)="verify(email.value, password.value); password.value=''">
    Login
  </button>

  <!-- (click) send to register -->
  <button type="button" class="add-button" (click)="register();">
    Register
  </button>
</div>
