<h2>My Products</h2>
<ul class="products">
    <li *ngFor="let product of products">
        <button [class.selected]="product === selectedProduct" type="button" (click)="onSelect(product)">
            <span class="name">{{product.name}}</span>
        </button>
    </li>
</ul>

<div *ngIf="selectedProduct">
    <h2>{{selectedProduct.name | uppercase}} Details</h2>
    <div>id: {{selectedProduct.id}}</div>
    <div>
        <label for="product-name">Product name: </label>
        <input id="product-name" [(ngModel)]="selectedProduct.name" placeholder="name">
    </div>
    <div>type: {{selectedProduct.type}}</div>
    <div>mod price: {{selectedProduct.modPrice}}</div>
    <div>ingredient list (ingredient percent):</div>
    <div *ngFor="let entry of selectedProduct.ingredients | keyvalue">
        {{entry.key}} {{entry.value * 100}}%
    </div>
</div>
