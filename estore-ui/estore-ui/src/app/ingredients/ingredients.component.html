<div class="center">
  <input type="text" [(ngModel)]="searchTerm" (input)="onSearch()" placeholder="Search Ingredients">
</div>
<table>
  <thead>
    <tr>
      <th (click)="sort('name')">Name {{sortOrder == 'name' ? (sortReverse ? '↑' : '↓') : ''}}</th>
      <th (click)="sort('volume')">Volume {{sortOrder == 'volume' ? (sortReverse ? '↑' : '↓') : ''}}</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ingredient of ingredients">
      <td>{{ ingredient.name }}</td>
      <td>{{ingredient.volume}}</td>
      <td>
        <button (click)="goToIngredient(ingredient)">
          Details
        </button>
      </td>
    </tr>
  </tbody>
</table>

<button (click)="addNewIngredient()">
  Add Ingredient
</button>
