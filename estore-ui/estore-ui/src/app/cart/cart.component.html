<div *ngIf="user">
    <h2>{{user.name}}'s Cart:</h2>
    <div *ngFor="let entry of user.cart | keyvalue">
        <label>{{entry.key}} |    |</label>
        <div *ngFor="let item of entry.value; index as i">
            <label>{{item}}</label>
            <label>: {{entry.value[i+1]}}</label>
          </div>
        <button type="button" class="delete" title="delete item" (click)="delete(entry.key)">x</button>
    </div>
</div>
