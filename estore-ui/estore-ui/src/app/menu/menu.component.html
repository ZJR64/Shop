<nav class="menu">
    <div class="menu-left">
        <!-- (click) passes input value to check if correct login -->
        <button type="button" class="add-button" (click)="goHome();">
            Home
        </button>

        <!-- (click) send to dashboard -->
        <button type="button" class="add-button" (click)="goDashboard();">
            Dashboard
        </button>

        <!-- (click) send to store -->
        <button type="button" class="add-button" (click)="goStore();">
        Store
        </button>
    </div>
    <div class="menu-right">
        <!-- (click) send to admin home -->
        <button *ngIf="isAdmin" type="button" class="add-button" (click)="goAdmin();">
            Manage Store
        </button>

        <!-- (click) show cart -->
        <button *ngIf="!isAdmin" type="button" class="add-button cart-button" (click)="toggleCart();">
            Cart
        </button>

        <div class="sidebar cart-sidebar" *ngIf="showSidebar">
            <button class="close-button" (click)="toggleCart()">Close</button>
            <app-cart></app-cart>
            <!-- (click) send to checkout -->
            <h2>Total: ${{price}}</h2>
            <button type="button" class="add-button" (click)="goCheckout();">
                Checkout
            </button>
        </div>
    </div>
</nav>
<router-outlet></router-outlet>
